apiVersion: apps/v1
kind: Deployment
metadata:
  name: vijil-domed-travel-agent
  namespace: vijil-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vijil-domed-travel-agent
  template:
    metadata:
      labels:
        app: vijil-domed-travel-agent
    spec:
      containers:
      - name: agent
        image: vijil-domed-travel-agent:kind
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: vijil-secrets
              key: GROQ_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: vijil-secrets
              key: OPENAI_API_KEY
        - name: DOME_FAST_MODE
          value: "1"
        - name: DOME_URL
          value: "http://service-dome:80"
        resources:
          # Higher resources for parallel Dome guard execution
          # ML models (MBERT, DeBERTa, spaCy) run concurrently
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: vijil-domed-travel-agent
  namespace: vijil-console
spec:
  selector:
    app: vijil-domed-travel-agent
  ports:
  - port: 9000
    targetPort: 9000
